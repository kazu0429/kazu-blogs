baseURL: "/"
theme: PaperMod
title: Kazu Blogs
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true

taxonomies:
      category: categories
      tag: tags
      series: series

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10
    - name: Source
      url: https://github.com/kazu0429/kazu-blogs

outputs:
    home:
        - HTML
        - RSS
        - JSON
        
params:
    env: production
    disableThemeToggle: false
    # ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    # ShowToc: true
    comments: true
    images: ["images/opengraph-image.png"]
    description: "Kazu Blogsでは機械学習・Web技術、そして日々の活動について書いています。主に機械学習ではPyTorch、Webはフロントエンドについての内容を取り上げていく予定です。"

    profileMode:
      enabled: false
      Title: "Kazu Blogs"
      subtitle: >
